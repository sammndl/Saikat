<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
<div class="mainDiv">
        <form action="RegServlet" method="POST">
        <table width="60%" align="center">
            <th colspan="2">The Registration</th>
            <tr align="center">
                <td>Name:</td>
                <td><input type="text" name="txt_nm" placeholder="Peter Parker"></td>
            </tr>
            <tr align="center">
                <td>Email:</td>
                <td><input type="text" name="txt_mail" placeholder="peter.parker@gmail.com"></td>
            </tr>
            <tr align="center">
                <td>Address:</td>
                <td><input type="text" name="txt_adrs" placeholder="Address"></td>
            </tr>
            <tr align="center">
                <td>Gender:</td>
                <td><select name="txt_sex">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td>Phone:</td>
                <td><input type="text" name="txt_ph" placeholder="+91 12345 12345"></td>
            </tr>
            <tr align="center"> 
                <td>Password:</td>
                <td><input type="password" name="txt_pass" placeholder="********"></td>
            </tr>
            <tr align="center"> 
                <td colspan="2"><input type="submit" name="submit" value="Register"></td>
            </tr>
        </table>
        </form>
        </div>
</body>
</html>
