<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome To Log-In Page</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
<div class="mainDiv">
    <form action="LoginServlet" method="POST">
    <table width="60%" align="center">

        <tr>
            <td align="center">E-mail:</td>
            <td align="center"><input type="text" name="txt_tyMail" placeholder="peter.parker@gmail.com"></td>
        </tr>
        <tr>
            <td align="center">Password:</td>
            <td align="center"><input type="password" name="txt_tyPass" placeholder="*********"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" name="submit" value="Log-In"></td>
        </tr>

    </table>
    </form>
</div>
</body>
</html>
